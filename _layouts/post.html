---
layout: default
---
<article id="post-page">
	<h2>{{ page.title }}</h2>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}
		
	</div>
</article>


<div id='social-share'>
    <div class='social-title'>
        Share this post
    </div>

    <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={% if page.description %}{{ page.description | url_escape }}{% else %}{{ page.title | url_escape }}{% endif %}{% if site.twitter %}&via={{ site.twitter }}{% endif %}" title="Share on Twitter">
        <img src='img/twitter-share.svg' class='social-link' />
    </a>

    <a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook">
        <img src='img/fb-share.svg' class='social-link' />
    </a>

    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google Plus">
        <img src='img/gplus-share.svg' class='social-link' />
    </a>
</div>
